<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Titles -->
	<title>Калькулятор цены</title>
	<meta name="keywords" content="Ключевые слова...">
    <meta name="description" content="Описание страницы...">

	<!-- Styles -->
	<link rel="stylesheet" href="css/main.css">

	<!-- FavIcons -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>
<body>
	<!--[if lt IE 8]>
	    <p class="browserupgrade">Вы используете <strong>устаревшую</strong> версию браузера. Пожалуйста <a href="http://browsehappy.com/">обновите свой браузер</a>.</p>
	<![endif]-->

	<!-- Здесь пишем код -->

	<div class="img-product">
		<img src="img/blue.jpg" alt="blue">
		
		<div class="product-content">
			<div class="product-name">
				ASICS / Кроссовки GT-1000 7
			</div>
			<div class="product-params">
				Страна бренда - Япония; 
				Страна производитель - Вьетнам; 
				Пол - Мужской; 
				Материал подошвы обуви - резина; 
			</div>

			<h2>Количество товара:</h2>

			<div class="product-count">
			</div>

			<h2>Способ доставки:</h2>

			<div class="product-delivery">
			</div>
			<h2>Цена (рубли):</h2>
			<div class="product-price" id="productPrice">
			</div>
			<h2>Цена ($):</h2>
			<div class="product-price" id="productPriceUSD">
			</div>
		</div>
	</div>

	<form id="formCalc">
		<div class="cols">

			<h1>Количество товара:</h1>
			<div class="form-block">
				<input type="radio" name="productCount" id="count1" value="8065" checked>
				<label for="count1">1</label>
			</div>
			<div class="form-block">
				<input type="radio" name="productCount" id="count2" value="16130">
				<label for="count2">2</label>
			</div>
			<div class="form-block">
				<input type="radio" name="productCount" id="count3" value="24195">
				<label for="count3">3</label>
			</div>
			<div class="form-block">
				<input type="radio" name="productCount" id="count4" value="32260">
				<label for="count4">4</label>
			</div>

		</div>
		<div class="cols">
		<h1>Способ доставки</h1>
			<div class="form-block">
				<input type="radio" name="delivery" id="pickup" value="0" checked>
				<label for="pickup">Самовывоз</label>
			</div>

			<div class="form-block">
				<input type="radio" name="delivery" id="post-office" value="750">
				<label for="post-office">Доставка почтой</label>
			</div>
			<div class="form-block">
				<input type="radio" name="delivery" id="courier" value="1000">
				<label for="courier">Товар доставит курьер</label>
			</div>
			<div class="form-block">
				<input type="radio" name="delivery" id="plane" value="1550">
				<label for="plane">Доставка самолётом</label>
			</div>
		</div>

		<h2>Цвет</h2>
		<div id="colorSelector" class="colorSelector">
			<div class="colorItem colorBlue" data-img-path="img/blue.jpg"></div>
			<div class="colorItem colorDarkBlue"  data-img-path="img/dark-blue.jpg"></div>
			<div class="colorItem colorRed"  data-img-path="img/red.jpg"></div>
			<div class="colorItem colorWhite"  data-img-path="img/white.jpg"></div>
			<div class="colorItem colorGray"  data-img-path="img/gray.jpg"></div>
			<div class="colorItem colorGreen"  data-img-path="img/green.jpg"></div>
		</div>
	</form>




	<script src="libs/jquery/jquery-3.4.1.min.js"></script>

	
	<script src="js/main.js"></script>

</body>
</html>
